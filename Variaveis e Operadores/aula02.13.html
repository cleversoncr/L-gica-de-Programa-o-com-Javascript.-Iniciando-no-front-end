<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e operadores</title>
</head>

<body>
    <h1>Operadores de comparação</h1>




    <script>
        var n1 = prompt("Digite um número");
        n1 = parseFloat(n1);

        var n2 = parseFloat(prompt("Digite outro número"));

        var media = ((n1 + n2) / 2);

        var comparacao = (media > 5);

        alert("A média é maior que 5? " + comparacao);
    </script>
</body>

</html>
