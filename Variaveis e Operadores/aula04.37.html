<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>

<body>
    <h1>Funções que recebem parâmetros</h1>

    <button onclick="mostrarArea(largura, altura)">Mostrar área</button>

    <div id="output"></div>

    <script>
        var largura = parseFloat(prompt("Digite a largura"));

        var altura = prompt("Digite a altura");
        altura = parseFloat(altura);

        function mostrarArea(l, a) {
            alert("A área total é: " + (l * a));
        }
    </script>
</body>

</html>
