<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e operadores</title>
</head>

<body>
    <h1>Controle de decisão: switch... case</h1>



    <script>
        var nome = prompt("Digite seu primeiro nome");
        var comprimento = nome.length;

        switch (comprimento) {
            case 1:
                alert("Oi");
                break;
            case 2:
                alert("Ola");
                break;
            case 3:
                alert("Teste");
                break;
            default:
                alert("Não deu");
        }
    </script>
</body>

</html>
