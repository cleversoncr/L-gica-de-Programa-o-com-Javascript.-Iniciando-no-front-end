<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 4: Funções</title>
</head>

<body>
    <h1>41. Exemplo: Melhorando nossa mini calculadora</h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>

    <div id="output"></div>

    <script>
        var n2 = parseFloat(prompt("Digite um número"));

        escreve(n2);

        function iniciarCalculo(simbolo) {
            var n1 = document.querySelector("#output").textContent;
            n1 = parseFloat(n1);

            var n2 = prompt("Digite outro número");
            n2 = parseFloat(n2);

            var msg = calcular(simbolo, n1, n2);

            escreve(msg);
        }

        function escreve(mensagem) {
            var output = document.querySelector("#output");
            output.innerHTML = mensagem;
        }

        function calcular(simbolo, n1, n2) {
            var numeroCalculado = null;

            switch (simbolo) {
                case '+':
                    numeroCalculado = n1 + n2;
                    break;

                case '-':
                    numeroCalculado = n1 - n2;
                    break;

                case '*':
                    numeroCalculado = n1 * n2;
                    break;

                case '/':
                    numeroCalculado = n1 / n2;
            }
            return numeroCalculado;
        }
    </script>


</body>

</html>
