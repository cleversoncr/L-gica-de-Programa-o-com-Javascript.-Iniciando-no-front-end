<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 4: Funções</title>
</head>

<body>
    <h1>38.Exercício proposto</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <div id="output"></div>

    <script>
        var n1 = parseFloat(prompt("Digite um número"));

        escreve();

        function escreve() {
            var output = document.querySelector("#output");
            output.innerHTML = n1;
        }

        function calcular(simbolo) {
            var n = prompt("Digite outro número");
            n = parseFloat(n);

            switch (simbolo) {
                case '+':
                    n1 += n;
                    break;

                case '-':
                    n1 -= n;
                    break;

                case '*':
                    n1 *= n;
                    break;

                case '/':
                    n1 /= n;
            }
            escreve();
        }
    </script>


</body>

</html>
