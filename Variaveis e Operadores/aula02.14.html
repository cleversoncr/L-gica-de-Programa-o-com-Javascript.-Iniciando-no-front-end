<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e operadores</title>
</head>

<body>
    <h1>Controlde de decisão - Condicionais</h1>




    <script>
        var n1 = parseInt(prompt("Resultado 1: "));

        var n2 = parseInt(prompt("Resultado 2: "));

        var nota = (n1 + n2);

        if (nota >= 60) {
            alert("Parabêns! Você foi aprovado.");
        } else {
            alert("Você foi reprovado.");
        }
    </script>
</body>

</html>
