<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Variáveis e operadores</title>

<body>

    <h1>6. Exercício Proposto</h1>



    <script>
        var jogador1 = parseInt(prompt("Jogador 1 - digite um número"));
        var jogador2 = parseInt(prompt("Jogadro 2 - digite um número"));

        if (jogador1 === jogador2) {
            alert("Empate");
        } else {
            var sorteio = parseInt(Math.random() * 2);
        }
        if (sorteio === 0) {
            if (jogador1 < jogador2) {
                alert("O Jogador 1 ganhou!");
            } else {
                alert("O Jogador 2 ganhou!");
            }
        } else {
            if (jogador1 > jogador2) {
                alert("O Jogador 2 ganhou!");
            } else(alert("O Jogador 1 ganhou!"));
        }
    </script>

</body>

</html>
