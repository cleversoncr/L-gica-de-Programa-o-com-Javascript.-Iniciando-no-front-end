<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e operadores</title>
</head>

<body>

    <h1>6. Exercício Proposto</h1>



    <script>
        // pedir para o usuário digitar um número
        // converter em número inteiro
        var n1 = prompt("Digite um número");
        n1 = parseInt(n1);


        // pedir para o usuário digitar outro número
        // converter me número inteiro
        var n2 = prompt("Digite outro número");
        n2 = parseInt(n2);
        /*
        Mostrar num alert o seguinte texto
        "o resto da divisão do (n1) por (n2) é: (resultado)";
        */
        var divisao = (n1 % n2);

        alert("o resto da divisão do " + n1 + " por " + n2 + " é: " + divisao);

        /*
        Mostrar num alert o seguinte texto
        "o numero (n1) elevado a (n2) e: (resultado)";
        */
        var potencia = (n1 ** n2);

        alert("o número " + n1 + " elevado a " + n2 + " é: " + potencia);
    </script>

</body>

</html>
