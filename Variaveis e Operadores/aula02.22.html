<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e operadores</title>
</head>

<body>
    <h1>Controle de decisão: switch... case</h1>



    <script>
        var n1 = prompt("Digite um número");
        n1 = parseInt(n1);

        switch (n1) {
            case 1:
                alert("Boa escolha");
                break;
            case 2:
                alert("Não foi dessa vez");
                break;
            case 3:
                alert("Fique mais atento");
                break;
            default:
                alert("Escolha de 1 a 3");
        }
    </script>
</body>

</html>
