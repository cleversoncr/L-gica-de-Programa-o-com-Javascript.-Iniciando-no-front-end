<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de Repetições</title>
</head>

<body>
    <h1>Atrelando funções à eventos disparados por elementos no HTML</h1>

    <button onclick="mostrarTrabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <script>
        var n = prompt("Digite um número");
        n = parseFloat(n);

        function mostrarTabuada() {

            limparTabuada();

            var i = 1;
            while (i <= 1000) {
                mensagem += n + " x " + i + " = " + (n * i) + "<br>";
                i++;
            }

            output.innerHTML = mensagem;
        }

        function limparTabuada() {
            mensagem = " ";
            output.innerHTML = mensagem;
        }

        var output = document.querySelector("#output");

        var mensagem = " ";
    </script>
</body>

</html>
